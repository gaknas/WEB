<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script src="./vue.global.js"></script>

        <div id="app">
            <input  @keydown.alt = "keydown_event_handler"
                    //@input.prevent = "input_handler"
                    >
        </div>
        
        <script>
            const {createApp} = Vue 

            createApp({
                setup() {
                    const message = "Hello world!"
                    const fnt_face = "Courier New"
                    const fnt_size = "3"
                    const fnt_color = "navy"

                    const transliterationMap = {
                        'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo',
                        'ж': 'zh', 'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm',
                        'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r', 'с': 's', 'т': 't', 'у': 'u',
                        'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch',
                        'ъ': '', 'ы': 'y', 'ь': '', 'э': 'e', 'ю': 'yu', 'я': 'ya',
                        'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'G', 'Д': 'D', 'Е': 'E', 'Ё': 'Yo',
                        'Ж': 'Zh', 'З': 'Z', 'И': 'I', 'Й': 'Y', 'К': 'K', 'Л': 'L', 'М': 'M',
                        'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R', 'С': 'S', 'Т': 'T', 'У': 'U',
                        'Ф': 'F', 'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch', 'Ш': 'Sh', 'Щ': 'Shch',
                        'Ъ': '', 'Ы': 'Y', 'Ь': '', 'Э': 'E', 'Ю': 'Yu', 'Я': 'Ya'
                    };

                    function keydown_event_handler(event) {
                        console.log(event)
                        input = event.target
                        key = event.key
                        if (/[а-яёА-ЯЁ]/.test(key)) {
                            input.value += transliterationMap[key]
                        }
                        else {
                            event.preventDefault()
                        }
                    }

                    function keyup_event_handler(event) {
                        console.log(event)
                    }
                    
                    function input_handler(event) {
                        console.log(event)
                        event.preventDefault()
                    }

                    return {
                        message,
                        fnt_face,
                        fnt_size,
                        fnt_color,
                        keydown_event_handler,
                        keyup_event_handler,
                        input_handler
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
